{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Pizza</title>
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
</head>
<body>
<!--logo-->
<a href="{% url 'main:index' %}"><img src="{% static 'menu/images/small_logo.png' %}" alt="the logo of the page" id="logo"></a>
<div class="menu_title">
<h1>Our Pizza</h1>
</div>

<div class="menu_list">
{%for pizza in pizzas %}

    <div class="menu_list_items">

       <span class="menu_list_title"> {{pizza.name}} </span>
        <span class="menu_list_price"> {{pizza.price}} $</span>
        <span class="menu_list_ingredients"> {{pizza.ingredients}} </span>
        {% if pizza.vegetarian %}
         <span class="menu_vegetarian"> VEGETARIAN </span>
        {%endif%}

    </div>

{% endfor %}
</div>


</body>
</html>
